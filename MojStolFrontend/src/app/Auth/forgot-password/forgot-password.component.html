<div class="modal fade show" style="display: block;" aria-modal="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Forgot Password</h5>
          <button type="button" class="btn-close close" data-bs-dismiss="modal" aria-label="Close" (click)="onClose()"></button>
        </div>
        <div class="modal-body py-3">
          <label for="email">Enter your email address:</label>
          <input type="email" [(ngModel)]="email" class="form-control" id="email" placeholder="Enter email" />
        </div>
        <div class="modal-footer">
          <button class="btn btn-success" (click)="onSubmit()">Send Reset Link</button>
        </div>
      </div>
    </div>
  </div>
